# Normal R nner
{{- range .Values.github.runners }}
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: horizontal-runner-autoscaler-{{ .short_name }}
  namespace: {{ $.Values.namespace }}
spec:
  scaleTargetRef:
    name: github-runner-{{ .short_name }}
  minReplicas: {{ .min_replicas }}
  maxReplicas: {{ .max_replicas }}
  metrics:
  - type: PercentageRunnersBusy
    scaleUpThreshold: '0.75'    # The percentage of busy runners at which the number of desired runners are re-evaluated to scale up
    scaleDownThreshold: '0.3'   # The percentage of busy runners at which the number of desired runners are re-evaluated to scale down
    scaleUpAdjustment: 2        # The scale up runner count added to desired count
    scaleDownAdjustment: 1      # The scale down runner count subtracted from the desired count
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: github-runner-{{ .short_name }}
  namespace: {{ $.Values.namespace }}
spec:
  template:
    spec:
      organization: strikesecurity
      ephemeral: false
      resources:
        limits:
          cpu: {{ .resources.cpu }}
          memory: {{ .resources.memory }}
        requests:
          cpu: {{ divide .resources.cpu 2 }}
          memory: {{ divide .resources.memory 2 }}
      labels:
        - runner-{{ .short_name }}
{{- end }}
