apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    env: stg
  name: argo-rollouts
  namespace: default
spec:
  revisionHistoryLimit: 4
  destination:
    namespace: argo-rollouts
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: argo-rollouts
    repoURL:  https://argoproj.github.io/argo-helm
    targetRevision: 2.30.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true