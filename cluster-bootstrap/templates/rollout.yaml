apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    env: stg
  name: rollout
  namespace: default
spec:
  revisionHistoryLimit: 4
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/argoproj/argo-rollouts.git
    targetRevision: HEAD
    path: examples/helm-blue-green
  syncPolicy:
    automated:
      prune: true
      selfHeal: true