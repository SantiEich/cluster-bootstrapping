# Default values for helm-guestbook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: default

env_short: google

min_replicas: 2
max_replicas: 10

github:
  token: dG9rZW4K
  runners:
    - name: small
      short_name: s
      min_replicas: 2
      max_replicas: 10
      resources:
        cpu: 0.5
        memory: 1Gi
    - name: medium
      short_name: m
      min_replicas: 2
      max_replicas: 10
      resources:
        cpu: 1
        memory: 2Gi
    - name: large
      short_name: l
      min_replicas: 2
      max_replicas: 10
      resources:
        cpu: 2
        memory: 4Gi
    - name: xlarge
      short_name: xl
      min_replicas: 2
      max_replicas: 10
      resources:
        cpu: 4
        memory: 8Gi

github_token: dG9rZW4K

argo-workflows:
  enabled: true
  hosts:
    - argo-workflows.santieich.com
  server:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      hosts:
        - argo-workflows.santieich.com
    service:
      type: ClusterIP

      
cert-manager:
  enabled: true
  installCRDs: true

actions-runner-controller:
  enabled: true
  fullnameOverride: actions-runner-controller
  syncPeriod: 1m

chartmuseum:
  enabled: true
  ingress:
    enabled: true
    hosts:
      - chartmuseum.santieich.com
    annotations:
      kubernetes.io/ingress.class: nginx
  service:
    type: ClusterIP
  env:
    open:
      DISABLE_API: "false"
      ALLOW_OVERWRITE: "true"
      AUTH_ANONYMOUS_GET: "true"
      STORAGE: amazon
      STORAGE_AMAZON_BUCKET: strike.live.helm.repository
      STORAGE_AMAZON_PREFIX:
      STORAGE_AMAZON_REGION: us-east-1
    secret:
      AWS_ACCESS_KEY_ID: "AKIAAAAAAAAAAAAAAAA" # AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" # AWS_SECRET_ACCESS_KEY