# Default values for helm-guestbook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: default

env_short: google

min_replicas: 2
max_replicas: 10

github_token: <your github token>

argo-workflows:
  hosts:
    - argo-workflows.santieich.com
  server:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      hosts:
        - argo-workflows.santieich.com
    service:
      type: ClusterIP
      
cert-manager:
  installCRDs: true

actions-runner-controller:
  fullnameOverride: actions-runner-controller
  syncPeriod: 1m

chartmuseum:
  
  ingress:
    enabled: true
    hosts:
      - chartmuseum.santieich.com
    annotations:
      kubernetes.io/ingress.class: nginx
  service:
    type: ClusterIP
  env:
    open:
      DISABLE_API: "false"
      ALLOW_OVERWRITE: "true"
      AUTH_ANONYMOUS_GET: "true"
      STORAGE: amazon
      STORAGE_AMAZON_BUCKET: strike.live.helm.repository
      STORAGE_AMAZON_PREFIX:
      STORAGE_AMAZON_REGION: us-east-1
    secret:
      AWS_ACCESS_KEY_ID: "AKIAAAAAAAAAAAAAAAA" # AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" # AWS_SECRET_ACCESS_KEY